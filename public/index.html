<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banqua :: Client Information Center</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container" id="formbox">
        <div class="box" >
            <a href="https://banqua.io"><img src="./img/logo.png"/ height="150"></a>
            <div class="mainbox">
                <h1>Welcome Back</h1>
                <input type="text" name="tguid" placeholder="Telegram user ID" id="uid">
                <br>
                <input type="button" value="Get Data" id="btn">
            </div>
        </div>
    </div>

    <div class="dashboard" id="dashboard" >
        <header>
            <div class="container2 d-flex">
                <div class="left">
                    <a href="https://banqua.io"><img src="./img/logo.png"/ height="90"></a>
                </div>
                <span id="menuIcon">≡</span><span id="menuIcon2">✖</span>

                <div class="right" >
                    <ul class="h" id="col">
                        <li id="mci" style="text-align: center; border-bottom: 1px solid #ddd;"><img src="./img/logo.png" alt="Logo" height="150px"></li>
                        <li><a href="https://banqua.io/">🏠 Home</a></li>
                        <li><a href="https://t.me/banqua_bot">📌 Telegram</a></li>
                        <li><a href="https://banqua.io/about/">📃 Info</a></li>
                        <li><a href="https://banqua.io/contact/">📧 Contact us</a></li>

                    </ul>
                    
                </div>
            </div>
        </header>

        <div class="container2 contentbox">
            <div class="cboxleft">
                <div class="sidebar">
                    <h1>User Information</h1>
                    <ul>
                        <li>👮 Name: <span id="n"></span></li>
                        <li>🔷 User ID: <span id="i"></span></li>
                        <li>🔗 Username: <span id="u"></span></li>
                        <li>👤 Referr By: <span id="r"></span></li>
                        <li>👥 Referral Count: <span id="rc"></span></li>
                    </ul>
                </div>
            </div>

            <div class="cboxright">
                <div class="m-con">
                    <h1>User Reward Chart</h1>
                    <div class="dff">
                        <div class="mywallet cc">
                            <div class="circle cr1" id="mw"></div>
                            <div class="ct">My Wallet</div>
                        </div>
    
                        <div class="reward_per cc">
                            <div class="circle cr2" id="rp"></div>
                            <div class="ct">Reward percent</div>
                        </div>
    
                        <div class="reward cc">
                            <div class="circle cr3" id="rw"></div>
                            <div class="ct">Reward</div>
                        </div>
    
                        <div class="today cc">
                            <div class="circle cr4" id="tmw"></div>
                            <div class="ct">Today my Wallet</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./js/main.js"></script>
</body>
</html>
